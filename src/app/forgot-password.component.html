<form #login="ngForm" class="mb-4" autocomplete="off" (ngSubmit)="validate(login.value)">  
    <div class="form-group">       
      <input class="parent" type="text" id="txt1" name="Userid" [(ngModel)]="fp.EmailId" placeholder="placeholder" />
    </div>
    <div class="form-group">
      <input class="parent" type="password" id="txt2" name="Password" [(ngModel)]="fp.Password" placeholder="Password" />
    </div>   
     
    <div class="form-row">
      <div class="btn btn-lg btn-block" >
      <input type="submit" value="Submit" (click)="goto()"/>
      <div class="col-6 text-right">  
      </div>
    </div>
      </div>
    </form>
